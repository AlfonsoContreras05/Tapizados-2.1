<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/Orden.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Listado</title>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading" id="panel">
          <div class="left">
            <h3 class="panel-title">Administrador</h3>
          </div>
          <div class="right">
            <a class="volver" href="/hmtl/usuario/panel_Usuario.html" id="letter">Panel</a>
          </div>
        </div>
      </div>
      <div class="buttons-container">
        <button class="btn btn-primary" id="boton1">Orden de Compra</button>
     </div>
     <div class="buttons-container">
        <button class="btn btn-primary" id="boton2">Orden de Servicio</button>

     </div>
     <div id="contenido"></div>

    <script>
        document.getElementById('boton1').addEventListener('click', function() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('contenido').innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "Compra.html", true);
            xhttp.send();
        });
    </script>
    <script>
        document.getElementById('boton2').addEventListener('click', function() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('contenido').innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "Servicio.html", true);
            xhttp.send();
        });
    </script>
    <div class="panel panel-primary">
        
        <a class="volver" href="/hmtl/admin/Orden.html" id="letter">Volver</a>
     
    </div>
</body>
</html>
