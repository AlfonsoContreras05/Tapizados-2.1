<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/lista_Vendedores.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Vendedores</title>
</head>
<body class="Fondo">
  <div class="panel panel-primary">
    <div class="panel-heading" id="panel">
      <div class="left">
        <h3 class="panel-title">Administrador</h3>
      </div>
      <div class="right">
        <a class="volver" href="/hmtl/usuario/panel_Usuario.html" id="letter">Panel</a>
      </div>
    </div>
  </div>

  <div class="table">
    <caption>Vendedores</caption>
    <table>
      <thead>        
        <tr>
          <th>ID </th>
          <th>Vendedor</th>
          <th>Rut</th>
          <th>Ventas Totales</th>
          <th>Productos</th>
        </tr>
      </thead>
      <tbody>
        <!-- Modificar Junto AL modelo -->
        <tr ng-repeat="datos">
          <td data-label="ID">{{pessoa.ID}}</td>
          <td data-label="Vendedor">{{pessoa.Vendedor}}</td>
          <td data-label="Rut">{{pessoa.Rut}}</td>
          <td data-label="Ventas Totales">{{pessoa.Ventas}}</td>
          <td data-label="Productos"><a style="color: red;" href="/hmtl/admin/Poductos.html">Visualizar</a></td>
       </tr>
      </tbody>
    </table>
  </div>
    
</body>
</html>
