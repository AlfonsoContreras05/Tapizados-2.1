      <script>
        function mostrarOpciones() {
            var checkbox = document.getElementById("mi-checkbox");
            var opciones = document.getElementById("opciones");
    
            if (checkbox.checked == true) {
                opciones.style.display = "block";
            } else {
              opciones.style.display = "none";
            }
        }
